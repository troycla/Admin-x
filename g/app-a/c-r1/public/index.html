<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewTabx | Chatroom</title>
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="EchoChat">
  <meta property="og:description" content="EchoChat is a dead simple chat room made by 3kh0">
  <meta property="og:url" content="https://echochat.3kh0.repl.co/">
  <meta property="og:site_name" content="EchoChat">
  <meta property="og:type" content="website">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="messageContain">
        <input class="inputMessage" placeholder="Message #general"/>
      </div>
    </li>
    <li class="login page" style="display: block;">
      <div class="form">
        <h3 class="title">Enter a username:</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <p><small style="color: #fff;font-size: 20px;padding: 15px"> Choose a username to start chatting.<a href="./terms.html" target="_blank" style="color: #00b7ff;"></a>.</small></p>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src='https://cdn.jsdelivr.net/nwmatcher/1.2.5/nwmatcher.min.js'></script>
<script src='https://cdn.jsdelivr.net/json2/0.2/json2.min.js'></script>
<script src='https://cdn.rawgit.com/gisu/selectivizr/1.0.3/selectivizr.js'></script>
<script src='https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js'></script>
<script src='https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js'></script>
<script src='https://cdn.jsdelivr.net/es5.shim/4.4.1/es5-shim.min.js'></script>
</body>
</html>
