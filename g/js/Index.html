<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-panel {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .admin-panel h2 {
      margin: 0 0 20px;
    }

    .admin-panel label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .admin-panel textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .admin-panel button {
      width: 100%;
      padding: 10px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    .admin-panel button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Admin Panel</h2>
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
  </div>

</html>
