<body bgcolor="black">
<style>

    .search-container {
      text-align: center;
      margin-bottom: 10px;
    }
    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      font-size: 16px;
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .content-item {
      margin: 5px;
    }
    .content-item button {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
  <div class="search-container">
    <input class="shb." type="text" id="searchBar" placeholder="Search..." onkeyup="searchPage()">
  </div>
  

  <div id="content">
    <div class="content-item" data-category="category1"><button onclick="min()">Minecraft</button></div>
    <div class="content-item" data-category="category2"><button onclick="flappy()">Flappy-bird</button></div>
    <div class="content-item" data-category="category3"><button onclick="retro()">Retro-bowl</button></div>

    <div class="content-item" data-category="category6"><button onclick="tetris()">tetris</button></div>
    <div class="content-item" data-category="category7"><button onclick="itn()">Interactive-buddy</button></div>
    <div class="content-item" data-category="category8"><button onclick="portal()">Portal</button></div>
    <div class="content-item" data-category="category9"><button onclick="pacin()">Pacman</button></div>

    <div class="content-item" data-category="category13"><button onclick="duck4()">Duck Life 4</button></div>
  </div>
  
  <script>
    function searchPage() {
      var input, filter, content, items, i;
      input = document.getElementById('searchBar');
      filter = input.value.toLowerCase();
      content = document.getElementById('content');
      items = content.getElementsByClassName('content-item');

      for (i = 0; i < items.length; i++) {
        var text = items[i].textContent.toLowerCase();
        var category = items[i].getAttribute('data-category').toLowerCase();
        if (text.indexOf(filter) > -1 || category.indexOf(filter) > -1) {
          items[i].style.display = '';
        } else {
          items[i].style.display = 'none';
        }
      }
    }
  </script>
