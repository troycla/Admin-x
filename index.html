<!DOCTYPE html>
<html>
<head>
  <title>Admin-x | Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: black;
      border:2px solid red;
      
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      color: red;
    }
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      background:black;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      color:red;
      border: 1px solid red;
      box-sizing: border-box;
    }
    .container button {
      background-color: black;
      color: red;
      padding: 14px 20px;
      margin: 8px 0;
      border: 2px solid red;
      
      cursor: pointer;
      width: 100%;
    }
    .container button:hover {
      opacity: 0.8;
    }
  </style>
  <script src="">
  </script>
     <script>
      function getRandomLink() {
        var links = [
          "https://lootdest.com/s?CjGL",
        ];

        // Generate a random index
        var randomIndex = Math.floor(Math.random() * links.length);

        // Retrieve the random link
        var randomLink = links[randomIndex];

        // Redirect to the random link
        window.location.href = randomLink;
      }
    </script>
</head>
<body>
  <div class="container">
 
    <form onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
   <button class=".container button" onclick="getRandomLink()">username and pass here</button>
</body>
</html>
